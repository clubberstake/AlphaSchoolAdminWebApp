<div class="assign">

    <div id='cssmenu'>
        <ul>
            <li><a href='#/adminAddAccount'>Add Account</a></li>
            <!--will need to change the tabs to make active with admin console-->
            <li><a href='#/adminDeleteAccount'> Delete Account</a></li>
            <li><a href='#/adminAddCourse'> Add Course</a></li>
            <li class='active'><a href='#/'>Assign Course</a></li>
            <li><a href='#logout'>Logout</a></li>
        </ul>
    </div>

    <div class="title">
        <span>Assign Course</span>
    </div>


    <div class="flexC">

        <!--here is the list of staff along with their employee ids-->
        <div class="id">
            <label class="id" for="school">ID's Listed</label>
            <div class="idListBox">
                <select size="10">
                        <optgroup class="id" label="Names:  A-D">
                            <option class="optionChild">Avengers    001</option>
                            <option class="optionChild">Black Widow     002</option>
                            <option class="optionChild">Captain America    003</option>
                        </optgroup>
                        <optgroup class="id" label="Names:  E-M">
                            <option class="optionChild">Hawkeye    004</option>
                            <option class="optionChild">Iron Man    005</option>
                            <option class="optionChild">Hulk    006</option>
                        </optgroup>
                        <optgroup class="id" label="Names:  N-Z">
                            <option class="optionChild">Thor    007</option>
                            <option class="optionChild">Smith    008</option>
                            <option class="optionChild">Zion    009</option>
                        </optgroup>
                    </select>
            </div>
        </div>

        <!--this is where the admin must enter the id number-->
        <div class="idNumber">
            <span class="promptText">Please type ID number:</span>
            <input class="inputLabel" ng-model="entryBox" placeholder="Please enter ID">
        </div>
        <div class="check">
            <button type="button" class="submitButton" ng-click="navigateCreateHomeworkAssignment()">Check</button>
        </div>
    </div>

    <div class="flexC">
        <!--this is where the dropdown option is for the admin to be created-->
        <div class="entry">
            <span class="course">Please Select Course</span>
            <label class="above" for="adminAssign"></label>
            <select ng-model="selectedCourse">
                <option class="dropDown" ng-repeat="blah in courseList" value={{selectedCourse}}>
                    {{blah.name}}
                </option>
            </select>
        </div>

        <div class="entry2">
            <span class="grades">Please Select Grade</span>
            <label class="above" for="adminAssign"></label>
            <select id="gradeinfo">
                <option class="dropDown" value="grade">Grade</option>
                <option class="dropDown" value="grade">1</option>
                <option class="dropDown" value="grade">2</option>
                <option class="dropDown" value="grade">3</option>
            </select>
        </div>

        <div class="entry3">
            <span class="range">Please Select Level</span>
            <label class="above" for="adminAssign"></label>
            <select id="level">
                <option class="dropDown" value="grade">Intermediate</option>
                <option class="dropDown" value="grade">Advance</option>
                <option class="dropDown" value="grade">Average</option>
            </select>
        </div>

    </div>

    <div class="flexC">

        <div class="buttons">
            <input type="submit" class="btn" value="Save">
        </div>

        <div class="buttons">
            <input type="submit" class="btn" value="Cancel">
        </div>

    </div>

</div>
