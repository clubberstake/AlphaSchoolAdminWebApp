<div class="homework">
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div id='cssmenu'>
        <ul>
            <li><a href='#/teacherHomepage'>Home</a></li>
            <li><a href='#/createAnnouncement'> Create Announcement</a></li>
            <li class='active'><a href='#/createHomeworkAssignment'> Create Homework Assignment</a></li>
            <li><a href='#/createCalendarEvent'>Create Calendar Event</a></li>
            <li><a href='#logout'>Logout</a></li>

        </ul>
    </div>
    <div class="flexContainer2">


        <div class="directions">
            <label class="above" for="directions">Directions/Description</label>
            <textarea rows="16" class="directionsBox"></textarea>
        </div>
    </div>

    <div class="bottom">




        <div class="flexBottom">
            <div class="yearly">
                <label class="grade" for="yearly">Course List</label>
                <div class="courseListBox">
                    <select size="10">
                        <optgroup class="Grade" label="Grade 1">
                            <option class="optionChild">Advanced English</option>
                            <option class="optionChild">Intermediate Mathematics</option>
                            <option class="optionChild">World History</option>
                        </optgroup>
                        <optgroup class="Grade" label="Grade 2">
                            <option class="optionChild">Advanced Biology</option>
                            <option class="optionChild">Physics I</option>
                            <option class="optionChild">Advanced History</option>
                        </optgroup>
                        <optgroup class="Grade" label="Grade 3">
                            <option class="optionChild">Advanced Biology</option>
                            <option class="optionChild">Physics I</option>
                            <option class="optionChild">Advanced History</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="wrapper">
                <div class="duedateHW">
                    <label class="above">Select Due Date: </label>
                    <input type="date" id="datepicker">
                </div>

                <div class="uploadHW">
                    <label class="above">Upload File</label>
                    <input type="file" name="File Upload">
                </div>
            </div>
        </div>
    </div>

    <div class="buttonmain">
        <div class="flexContainerCenter">
            <div class="buttons">
                <input type="submit" class="btn" value="Student View">
            </div>

            <div class="buttons">
                <input type="submit" class="btn" value="Save Changes">
            </div>

            <div class="buttons">
                <input type="submit" class="btn" value="Cancel">
            </div>
        </div>
    </div>
</div>
