<div class="addAcccount">
    <!--header from here to the end div of the section -->
    <div id='cssmenu'>
        <ul>
            <li class='active'><a href='#/adminAddAccount'>Add Account</a></li>
            <!--will need to change the tabs to make active with admin console-->
            <li><a href='#/'> Delete Account</a></li>
            <li><a href='#/'> Add Course</a></li>
            <li><a href='#/'>Assign Course</a></li>
            <li><a href='#logout'>Logout</a></li>
        </ul>
    </div>

    <div class="title">
        <span>Add an Account</span>
    </div>
    <div class="flexContainer">


        <div class="accountHolder">
            <label class="above" for="accountHolderTitle">Account Holder:</label>
            <input type="radio" name="holder" value="administrator" checked> Administrator
            <br>
            <input type="radio" name="holder" value="teacher"> Teacher
            <br>
            <input type="radio" name="holder" value="student"> Student
        </div>
        <div class="accountId">
            <label class="above" for="accountID">Account ID:</label>
            <textarea rows="1" class="directionsBox1"></textarea>
        </div>
        <div class="accountHolderNameF">
            <label class="above" for="accountHolderNameF">First Name:</label>
            <textarea rows="1" class="directionsBox1"></textarea>
        </div>
        <div class="accountHolderNameL">
            <label class="above" for="accountHolderNameL">Last Name:</label>
            <textarea rows="1" class="directionsBox1"></textarea>
        </div>
    </div>
    <div class="flexContainerCenter">
        <div class="buttons">
            <input type="button" class="btn" value="Create Account">
        </div>
    </div>
</div>
