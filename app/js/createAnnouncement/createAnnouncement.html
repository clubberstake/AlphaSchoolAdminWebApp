    <div class="flexC">

        <div class="announceText">
            <label class="above" for="announceText">Announcement</label>
            <textarea rows="16" class="announcementsBox"></textarea>
        </div>

    </div>

    <div class="flexC2">


        <div class="box box1">
            <div class="yearly">
                <label class="grade" for="yearly">Course List</label>

                    <select size="10">

                            <option class="optionChild">Intermediate Mathematics</option>

                        </optgroup>
                        <optgroup class="Grade" label="Grade 2">

                        </optgroup>

                        </optgroup>
                    </select>
                </div>
            </div>
        </div>

        <div class="duedateAnnouncements">
            <label class="above">Select Date: </label>
            <input type="date" id="datepicker">
        </div>

        <div class="upload">
            <label class="above">Upload File</label>
            <input type="file" name="File Upload">
        </div>

    </div>

    <div class="flexC">

        <div class="buttons">
            <input type="submit" class="btn" value="Save Changes">
        </div>

        <div class="buttons">
            <input type="submit" class="btn" value="Cancel">
        </div>
